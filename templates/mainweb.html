<!DOCTYPE html>
<html lang="en">
<head>  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - VMAS</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}" />
</head>
<body>
  <section id="login-page">
    <header>
      <img src="{{ url_for('static', filename='images/lspu_logo-removebg-preview.png') }}" alt="VMAS Logo" class="logo" />
      <h1>Visitor Management and Analysis System (VMAS)</h1>
    </header>    <main>      <form class="login-form" id="loginForm" method="POST">
        <label for="role">Log in as:</label>
        <select id="role" name="role" required>
          <option value="">Select Role</option>
          <option value="visitor">Visitor</option>
          <option value="department">Department Staff</option>
          <option value="security">Security Guard</option>
        </select>
        <input type="text" id="userId" name="userId" placeholder="User ID / Department ID / Security ID" required />        <input type="password" id="password" name="password" placeholder="Password" required />

        <!-- Department selection dropdown with search -->
        <div id="departmentLocationContainer" style="display: none;">
          <label for="departmentLocation">Department (Optional):</label>
          <select id="departmentLocation" name="departmentLocation">
            <option value="">Select Department</option>
          </select>
        </div>
        
        <a href="#">Forgot password?</a>        <button type="submit">Sign In</button>
        <p>New user? <a href="{{ url_for('register') }}">Register here</a></p>
      </form>
    </main>
  </section>

  <script>    document.getElementById('loginForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      
      const role = document.getElementById('role').value;
      const userId = document.getElementById('userId').value;
      const password = document.getElementById('password').value;
      const departmentLocation = document.getElementById('departmentLocation').value;
      
      console.log('Login attempt:', { role, userId }); // Debug log

      if (!role || !userId || !password) {
        alert('Please fill in all fields');
        return;
      }

      // Department selection is now optional
      // Removed required validation for department location

      let idPattern;
      switch (role) {
        case 'visitor':
          idPattern = /^V\d{6}$/; // Visitor IDs start with V followed by 6 digits
          if (!idPattern.test(userId)) {
            alert('Visitor ID should be in format: V123456');
            return;
          }
          break;
        case 'department':
          idPattern = /^D\d{6}$/; // Department IDs start with D followed by 6 digits
          if (!idPattern.test(userId)) {
            alert('Department ID should be in format: D123456');
            return;
          }
          break;
        case 'security':
          idPattern = /^S\d{6}$/; // Security IDs start with S followed by 6 digits
          if (!idPattern.test(userId)) {
            alert('Security ID should be in format: S123456');
            return;
          }
          break;
      }

      // Password validation (minimum 8 characters)
      if (password.length < 8) {
        alert('Password must be at least 8 characters long');
        return;
      }      try {
        // Show loading state
        const submitButton = document.querySelector('button[type="submit"]');
        const originalText = submitButton.textContent;
        submitButton.disabled = true;
        submitButton.textContent = 'Signing in...';

        const formData = new FormData();
        formData.append('userId', userId);
        formData.append('password', password);
        formData.append('role', role);
        if (role === 'department') {
          formData.append('departmentLocation', departmentLocation);
        }

        const response = await fetch('/login', {
          method: 'POST',
          body: formData
        });

        const data = await response.json();
        console.log('Server response:', data); // Debug log

        if (data.success) {
          window.location.href = data.redirect;
        } else {
          alert(data.message || 'Invalid credentials');
          // Reset button
          submitButton.disabled = false;
          submitButton.textContent = originalText;
        }
      } catch (error) {
        console.error('Login error:', error);
        alert('An error occurred during login. Please try again.');
        // Reset button
        const submitButton = document.querySelector('button[type="submit"]');
        submitButton.disabled = false;
        submitButton.textContent = 'Sign In';
      }
    });

    // Update placeholder text based on selected role and show/hide location dropdown
    document.getElementById('role').addEventListener('change', async function() {
      const userId = document.getElementById('userId');
      const departmentLocationContainer = document.getElementById('departmentLocationContainer');
      
      switch (this.value) {
        case 'visitor':
          userId.placeholder = 'Visitor ID (e.g., V123456)';
          departmentLocationContainer.style.display = 'none';
          break;
        case 'department':
          userId.placeholder = 'Department ID (e.g., D123456)';
          departmentLocationContainer.style.display = 'block';
          await loadDepartments(); // Load departments when department role is selected
          break;
        case 'security':
          userId.placeholder = 'Security ID (e.g., S123456)';
          departmentLocationContainer.style.display = 'none';
          break;
        default:
          userId.placeholder = 'User ID / Department ID / Security ID';
          departmentLocationContainer.style.display = 'none';
      }
    });

    // Function to load departments
    async function loadDepartments() {
      const departmentLocation = document.getElementById('departmentLocation');
      try {
        const response = await fetch('/get_departments');
        const data = await response.json();
        if (data.success) {
          // Clear existing options except the first one
          departmentLocation.innerHTML = '<option value="">Select Department</option>';
          // Add new options
          data.departments.forEach(dept => {
            const option = document.createElement('option');
            option.value = dept.department_id;
            option.textContent = dept.department_name;
            departmentLocation.appendChild(option);
          });
        } else {
          console.error('Failed to load departments:', data.message);
        }
      } catch (error) {
        console.error('Error loading departments:', error);
      }
    }
  </script>
</body>
</html>
