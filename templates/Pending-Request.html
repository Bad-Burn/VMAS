<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pending Requests - VMAS</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/common.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/security-registration.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Sidebar Navigation -->
    <nav class="sidebar">
        {% if session.role == 'security' %}
        <a href="{{ url_for('security') }}" class="menu-item">
            <i class="fas fa-home"></i>
            Dashboard
        </a>
        <a href="{{ url_for('security', view='pending') }}" class="menu-item active">
            <i class="fas fa-clipboard-list"></i>
            Pending Requests
        </a>
        <a href="{{ url_for('security', view='qr') }}" class="menu-item">
            <i class="fas fa-qrcode"></i>
            QR Management
        </a>
        {% elif session.role == 'department' %}
        <a href="{{ url_for('department') }}" class="menu-item">
            <i class="fas fa-building"></i>
            Dashboard
        </a>
        <a href="{{ url_for('department', view='pending') }}" class="menu-item active">
            <i class="fas fa-clipboard-list"></i>
            Pending Requests
        </a>        {% endif %}
        <a href="{{ url_for(session.role, view='history') }}" class="menu-item">
            <i class="fas fa-history"></i>
            History
        </a>
        <a href="{{ url_for(session.role, view='profile') }}" class="menu-item">
            <i class="fas fa-user"></i>
            Profile
        </a>
        <a href="{{ url_for(session.role, view='about') }}" class="menu-item">
            <i class="fas fa-info-circle"></i>
            About
        </a>
        <a href="{{ url_for(session.role) }}" class="menu-item">
            <i class="fas fa-building"></i>
            Dashboard
        </a>
        <a href="{{ url_for('logout') }}" class="logout-btn">
            <i class="fas fa-sign-out-alt"></i>
            Logout
        </a>
    </nav>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Header -->        <header class="header">
            <img src="{{ url_for('static', filename='images/lspu_logo-removebg-preview.png') }}" alt="VMAS Logo">
            <h1>Pending Requests</h1>
        </header><!-- Pending Request Section -->
        <section class="pending-request">
            <div class="table-header">
                <h2>Pending Request</h2>
                <div class="search-bar">
                    <i class="fas fa-search"></i>
                    <input type="text" id="searchInput" placeholder="Search visitor...">
                </div>
            </div>
            <div class="table-container">
                <table class="request-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Address</th>
                            <th>Contact No</th>
                            <th>Purpose</th>
                            <th>Date</th>
                            <th>Status</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="requestTableBody">
                        <!-- Table rows will be populated dynamically -->
                    </tbody>
                </table>
            </div>
        </section>    </div>    <script src="{{ url_for('static', filename='js/security-pending-requests.js') }}"></script>
</body>
</html>
