<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Department Dashboard - VMAS</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/common.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/department.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .main-content {
            margin-left: var(--sidebar-width);
            min-height: 100vh;
            background-color: #f5f7fa;
        }
        .navbar-brand {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 15px 20px;
            background-color: #13334c;
            color: white;
        }
        .navbar-brand img {
            height: 40px;
            width: auto;
        }
        .navbar-brand h2 {
            margin: 0;
            font-size: 20px;
        }
        .search-box {
            background: white;
            border-radius: 30px;
            padding: 8px 15px;
            margin: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .verification-list {
            margin: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        .verification-list table {
            width: 100%;
            border-collapse: collapse;
        }
        .verification-list th {
            background: #13334c;
            color: white;
            padding: 15px;
            text-align: left;
        }
        .verification-list td {
            padding: 12px 15px;
            border-bottom: 1px solid #eee;
        }
        .verification-list tbody tr:hover {
            background: #f8f9fa;
        }
    </style>
</head>
<body>    <!-- Sidebar Navigation -->    <nav class="sidebar">
        <a href="{{ url_for('department') }}" class="menu-item active">
            <i class="fas fa-home"></i>
            Dashboard
        </a>
        <a href="{{ url_for(session.role, view='history') }}" class="menu-item">
            <i class="fas fa-history"></i>
            History
        </a>
        <a href="{{ url_for(session.role, view='qr') }}" class="menu-item">
            <i class="fas fa-qrcode"></i>
            QR Scan
        </a>
        <a href="{{ url_for(session.role, view='profile') }}" class="menu-item">
            <i class="fas fa-user"></i>
            Profile
        </a>
        <a href="{{ url_for(session.role, view='about') }}" class="menu-item">
            <i class="fas fa-info-circle"></i>
            About
        </a>
        <a href="{{ url_for('logout') }}" class="menu-item logout-btn">
            <i class="fas fa-sign-out-alt"></i>
            Logout
        </a>
    </nav>    <div class="main-content">
        <!-- Navbar Brand -->
        <div class="navbar-brand">
            <img src="{{ url_for('static', filename='images/lspu_logo-removebg-preview.png') }}" alt="LSPU Logo">
            <h2>Visitor Management and Analysis System</h2>
        </div>

        <!-- Search Box -->
        <div class="search-box">
            <i class="fas fa-search"></i>
            <input type="text" id="searchVerification" placeholder="Search...">
        </div>

        <!-- Verification List -->
        <div class="verification-list">
            <h3 class="section-title">Verification List</h3>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Purpose</th>
                        <th>Date</th>
                        <th>Location</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody id="verificationTable">
                    <!-- Sample data will be replaced by dynamic data -->
                    <tr>
                        <td>V123456</td>
                        <td>John Doe</td>
                        <td>Meeting</td>
                        <td>2025-05-10</td>
                        <td>Room 101</td>
                        <td><span class="status-pending">Pending</span></td>
                    </tr>
                    <tr>
                        <td>V123457</td>
                        <td>Jane Smith</td>
                        <td>Interview</td>
                        <td>2025-05-10</td>
                        <td>Room 203</td>
                        <td><span class="status-approved">Approved</span></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script>
        // Sample data - replace with actual data from your backend
        const verificationData = [
            { id: 'V123456', name: 'John Doe', purpose: 'Meeting', date: '2025-05-10', location: 'Room 101', status: 'Pending' },
            { id: 'V123457', name: 'Jane Smith', purpose: 'Interview', date: '2025-05-10', location: 'Room 203', status: 'Approved' }
        ];

        // Populate the verification list
        function populateVerificationList() {
            const tbody = document.getElementById('verificationList');
            verificationData.forEach(visitor => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>${visitor.id}</td>
                    <td>${visitor.name}</td>
                    <td>${visitor.purpose}</td>
                    <td>${visitor.date}</td>
                    <td>${visitor.location}</td>
                    <td><span class="status-${visitor.status.toLowerCase()}">${visitor.status}</span></td>
                `;
                tbody.appendChild(tr);
            });
        }

        // Search functionality
        document.querySelector('.search-bar input').addEventListener('input', function(e) {
            const searchTerm = e.target.value.toLowerCase();
            const rows = document.querySelectorAll('#verificationList tr');
            
            rows.forEach(row => {
                const text = row.textContent.toLowerCase();
                row.style.display = text.includes(searchTerm) ? '' : 'none';
            });
        });

        // Initialize the page
        document.addEventListener('DOMContentLoaded', function() {
            populateVerificationList();
        });
    </script>

    <script src="department.js"></script>
</body>
</html>
