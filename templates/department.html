<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Department Management - VMAS</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/common.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/security.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/department-management.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Sidebar Navigation -->
    <nav class="sidebar">
        <!-- VMAS Brand -->
        <div class="navbar-brand">
            <img src="{{ url_for('static', filename='images/lspu_logo-removebg-preview.png') }}" alt="VMAS Logo">
            <div>Visitor Management<br>and Analysis System</div>
        </div>

        <a href="{{ url_for('security') }}" class="menu-item">
            <i class="fas fa-home"></i>
            Dashboard
        </a>
        <a href="{{ url_for('security', view='pending') }}" class="menu-item">
            <i class="fas fa-clipboard-list"></i>
            Pending Requests
        </a>
        <a href="{{ url_for('security', view='qr') }}" class="menu-item">
            <i class="fas fa-qrcode"></i>
            QR Management
        </a>
        <a href="{{ url_for('security', view='history') }}" class="menu-item">
            <i class="fas fa-history"></i>
            Visit Records
        </a>
        <a href="{{ url_for('security', view='about') }}" class="menu-item">
            <i class="fas fa-info-circle"></i>
            About
        </a>
        <a href="{{ url_for('security', view='department') }}" class="menu-item active">
            <i class="fas fa-building"></i>
            Department
        </a>
        <a href="{{ url_for('security', view='profile') }}" class="menu-item">
            <i class="fas fa-user"></i>
            Profile
        </a>
        <a href="{{ url_for('logout') }}" class="menu-item logout-btn">
            <i class="fas fa-sign-out-alt"></i>
            Logout
        </a>
    </nav>

    <div class="main-content">
        <h1 class="page-title">Department Management</h1>

        <!-- Search Box -->
        <div class="search-container">
            <div class="search-box">
                <i class="fas fa-search"></i>
                <input type="text" id="searchDepartment" placeholder="Search department...">
            </div>
        </div>

        <!-- Action Buttons -->
        <div class="action-buttons">
            <button class="btn btn-edit" onclick="editDepartment()">
                <i class="fas fa-edit"></i> Edit
            </button>
            <button class="btn btn-delete" onclick="deleteDepartment()">
                <i class="fas fa-trash"></i> Delete
            </button>
        </div>

        <!-- Department List -->
        <div class="department-list">
            <table>
                <thead>
                    <tr>
                        <th>Department ID</th>
                        <th>Department Name</th>
                        <th>Email</th>
                        <th>Status</th>
                        <th>Date</th>
                    </tr>
                </thead>
                <tbody id="departmentTable">
                    <!-- Department data will be loaded dynamically -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/department.js') }}"></script>
</body>
</html>
